<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/slider.css">
</head>
<body>
    <div class="slidershow">

        <div class="slidershow__sliders">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            
            <div class="slide">
                <div class="slide__number">1 / 4</div>
                <img src="./assets/img/Altaijpg.jpg" alt="Altai">
                <p class="slide__caption">Altai</p>
            </div>
            <div class="slide">
                <div class="slide__number">2 / 4</div>
                <img src="./assets/img/snail.jpg" alt="Snail">
                <p class="slide__caption">Snail</p>
            </div>
            <div class="slide">
                <div class="slide__number">3 / 4</div>
                <img src="./assets/img/the sea.jpg" alt="The sea">
                <p class="slide__caption">The sea</p>
            </div>
            <div class="slide">
                <div class="slide__number">4 / 4</div>
                <img src="./assets/img/cherry_blossom.jpg" alt="Cherry blossom">
                <p class="slide__caption">Cherry blossom</p>
            </div>

        <div class="slidershow__backstep">⮜</div>
        <div class="slidershow__forestep">⮞</div>

        </div>
    
        <div class="slidershow__navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>

        </div>

    </div>
    <h2>szöveg</h2>

<script src="./assets/js/slider-main.js"></script>

</body>
</html>
